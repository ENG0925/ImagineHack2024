<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="nav-bar">
    <input id="nav-toggle" type="checkbox">
    <div id="nav-header">
      Hello World
      <label for="nav-toggle">
        <span id="nav-toggle-burger"></span>
      </label>
      <hr>
    </div>
    <div id="nav-content">
      <div class="nav-button"><a href="home_page.html"></a><i class="fas fa-home"></i><span>Home Page</span></div>
      <div class="nav-button"><a href="upload_file.html"><i class="fas fa-upload"></i><span>Upload File</span></a></div> 
      <div class="nav-button"><a href="customer.html"></a><i class="fas fa-Customer"></i><span>Customer</span></div>
      <div class="nav-button"><a href="supplier.html"></a><i class="fas fa Supplier"></i><span>Supplier</span></div>
      <div class="nav-button"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>  
    </div>
    <input id="nav-footer-toggle" type="checkbox">
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-titlebox">
          <span>Setting</span>
        </div>
        <label for="nav-footer-toggle">
          <i class="fas fa-caret-up"></i>
        </label>
      </div>
      <div id="nav-footer-content">
        <!-- Additional content can be placed here -->
      </div>
    </div>
  </div>
</body>
</html>
